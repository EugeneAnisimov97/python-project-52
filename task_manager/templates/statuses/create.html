{% extends 'base.html' %}
{% load i18n %}
{% block content %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
        {% endfor %}
    {% endif %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Create status" %}</h1>
<form method="post">
    {% csrf_token %}
<div class="mb-3"><label class="form-label" for="id_name">{% trans "Name" %}</label><input type="text" name="name" maxlength="100" class="form-control" placeholder="{% trans "Name" %}" required="" id="id_name"></div>
  <input class="btn btn-primary" type="submit" value="{% trans "Create" %}">
</form>
</div>
{% endblock %}
